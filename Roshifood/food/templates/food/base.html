<!DOCTYPE html>
<html lang="en>
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %} {% endblock %}</title>
       
     <link rel ='icon' type ="image/png" href="https://img.icons8.com/clouds/100/hamburger.png">
    <title>index.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'food/css/style.css' %}">
    
     
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="#">
                <img width="50" height="50" src="https://img.icons8.com/clouds/100/hamburger.png" alt="hamburger" style="margin-bottom: 5px;"/>
            </a>
                     
            <!-- Links -->
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'index'%}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'food:pizza' %}">Pizza</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Burger</a>
              </li>
            </ul>
          </nav>


          <div>
            {% block content %}{% endblock%} 
          </div>



        <!-- jQuery library -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
       <script  src="{% static 'food/js/main.js' %}"></script>

        </body>
        </html>
